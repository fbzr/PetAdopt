<section id="featured">
  <app-filters (setFilter)="update($event)" [filter]="filter"></app-filters>
  <div class="container padding-section">
    <div *ngIf="!loading" class="cards-container">
      <app-pet-card
        class="pet-card"
        *ngFor="let pet of pets"
        [pet]="pet"
      ></app-pet-card>
    </div>
    <div class="loading" *ngIf="loading">
      <fa-icon [icon]="faSpinner" [spin]="true" size="2x"></fa-icon>
    </div>
    <app-pagination *ngIf="pagination" [data]="pagination"></app-pagination>
  </div>
</section>
