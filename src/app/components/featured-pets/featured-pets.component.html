<section id="featured">
  <div class="container padding-section">
    <div class="cards-container">
      <app-pet-card
        class="pet-card"
        *ngFor="let pet of pets"
        [pet]="pet"
      ></app-pet-card>
    </div>
    <app-pagination
      (updateDataEvent)="updatePets($event)"
      *ngIf="pagination"
      [data]="pagination"
    ></app-pagination>
  </div>
</section>
