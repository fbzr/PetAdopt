<div>
  <h2>Filters</h2>
  <!-- {{ filter | json }} -->
  <div>
    <!-- name -->
    <label for="nameInput">Name: </label>
    <input
      id="nameInput"
      #nameInput
      type="text"
      (blur)="handleFilter('name', nameInput.value)"
      (keyup.enter)="handleFilter('name', nameInput.value)"
    />

    <!-- location -->
    <label for="cityInput">Location: </label>
    <app-autocomplete-input
      (setLocation)="handleFilter('location', $event)"
    ></app-autocomplete-input>

    <!-- Type -->
    <label for="types">Type: </label>
    <select
      id="types"
      #animalType
      (change)="handleFilter('type', animalType.value)"
      *ngIf="types"
    >
      <option value="">All</option>
      <option *ngFor="let type of types" [value]="type.value">
        {{ type.name }}
      </option>
    </select>
  </div>
</div>
